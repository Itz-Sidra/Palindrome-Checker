<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>

    <body>
        <h1>Palindrome Checker</h1>

        <div id="result-input">
            <label for="text-input">Is it a Palindrome?</label>
            <input id="text-input" type="text" placeholder="Enter text">
            <button id="check-btn">Check</button> <!-- Removed onclick to use event listener -->
            <div id="result"></div>
        </div>

        <div id="container">
            <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
        </div>

        <script src="script.js"></script>
    </body>

</html>
